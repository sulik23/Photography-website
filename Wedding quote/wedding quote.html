<!DOCTYPE html>
<html lang="en">
<head>
  <title>SJK Photography page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wedding quote.css">
    <script src="/Wedding quote/wedding quote.js"></script>
    <title>Wedding quote</title>
</head>
<body>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">SJK photography Wedding quote</h1>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="first-name">First Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your first name"
        required
      />
    </div>
    <div class="form-group">
      <label id="name-label" for="lastname">Last Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your last name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="date-label" for="wedding-date"
        >Wedding date</label
      >
      <input
        type="date"
        name="wedding-date"
        id="date"
        class="form-control"
        placeholder="date"
      />
    </div>
    <div class="form-group">
      <p>Which services would you prefer?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select one</option>
        <option value="photo">Photo </option>
        <option value="video"> Video</option>
        <option value="photo-video">Photo/ Video</option>
        <option value="dj"> DJ</option>
        <option value="dj-photo"> DJ/Photo</option>
        <option value="dj-video"> DJ /Video</option>
        <option value="dj-photo-video">DJ/Photo/Video</option>
        <option value="other">Other</option>
      </select>
    </div>
    
     <div class="form-group">
      <p>What is your average budget for the services?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select one</option>
        <option>$500-$1000</option>
        <option>$1000-$1500</option>
        <option>$1500-$2000</option>
        <option>$2000-$2500</option>
        <option>$2500-$3000</option>                 <option>$3000-$3500</option>
        <option>$3500-$4000</option>
        <option>$4000-$4500</option>
        <option>$4500-$5000</option>
          <option>$5000-$10000</option>
          <option>$10000-$20000</option>
       </select>
        </div>
       
        <div class="form-group">
      <p>
        What is the best way to contact you?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="call"
          type="checkbox"
          class="input-checkbox"
        />Call</label
      >
     
          <label
        ><input
          name="prefer"
          value="text"
          type="checkbox"
          class="input-checkbox"
        />Text</label
      >
          
          <label
        ><input
          name="prefer"
          value="e-mail"
          type="checkbox"
          class="input-checkbox"
        />E-mail</label
      >
          </div>

    <div class="form-group">
      <p>Any additional comments?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comments here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html>
